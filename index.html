<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="digital-clock">
        <div class="heading">CLOCK</div>
        <div class="clock">
        <div class="hours box">00</div>
        <span>:</span>
        <div class="minutes box">00</div>
        <span>:</span>
        <div class="seconds box">00</div>
        <div class="session">AM</div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
